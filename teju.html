<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teju4real grade calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: rgb(21, 158, 55);">
    <center><h1>Aggregate Calculator<br>By<br>Teju4real</h1></center>
    <div class="container">
        <div class="header"></div>

        <div class="content">
            
            <div class="Grade-form">
                <h3>
                    <p>Enter the grade you have obtained in UTME.</p>
                </h3>
                <center>

                <div class="utme-score">
                    <input type="number" class="grade-form-group" placeholder="Math" id="math">
                </div>

                <h3>
                    <p>Enter the grade you have obtained in the following subjects.</p>
                </h3>
                <center>



                <label for="SUBJECT">Mathematics:</label>

                    <select name="Mathematics" id="Mathematics">
                      <option value="A1">A1</option>
                      <option value="B2">B2</option>
                      <option value="B3">B3</option>
                      <option value="C4">C4</option>
                      <option value="C5">C5</option>
                      <option value="C6">C6</option>
                    </select>





                <div class="grade-form-group">
                    <input type="number" class="grade-form-group" placeholder="Mathematics" id="sci">
                </div>
                <div class="grade-form-group">
                    <input type="number" class="grade-form-group" placeholder="Social Studies" id="socio">
                </div>
                <div class="grade-form-group">
                    <input type="number" class="grade-form-group" placeholder="Language Arts" id="lan">
                </div>
                <div class="grade-form-group">
                    <input type="number" class="grade-form-group" placeholder="Art Education" id="art">
                </div>
                <div class="grade-form-group">
                    <input type="number" class="grade-form-group" placeholder="Physics Edution" id="phy">
                </div>
                <div class="grade-form-group">
                    <input type="number" class="grade-form-group" placeholder="Languages" id="lang">
                </div>
                </center>
                <br>
                <center>
                <div class="grade-form-group">
                    <input type="button" onclick="calculate()" value="Calculate" class="grade-form-group">
                </div>
                </center>
                
            </div>
        </div>
        <h2><div class="grade-form Data View"></div>
                    <p id="Dataview" style="color: darkblue;" style="background-color: darkkhaki;"> </p>
        </div></h2>
    </div>
    
    <script src="js/hamza-js.js"></script>
    
    </body>
</html>
